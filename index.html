<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Only</title>
  <style>
    @font-face {
      font-family: 'Cinecaption';
      src: url('fonts/Cinecaption.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body { height: 100%; margin: 0; }

    body {
      margin: 0;
      background: #000 url("https://i0.wp.com/plotandtheme.com/wp-content/uploads/2016/10/spiritedawaytraingif.gif?fit=1920%2C1040&ssl=1")
                  center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .whoami-link {
      font-family: 'Cinecaption', sans-serif;
      font-size: 28px;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .whoami-link:hover {
      color: #ffcc00; /* hover color */
    }
  </style>
</head>
<body>
  <a href="about.html" class="whoami-link">Who am I?</a>
</body>
</html>
