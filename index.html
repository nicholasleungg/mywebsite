<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Only</title>
  <style>
    @font-face {
      font-family: 'Cinecaption';
      src: url('cinecaption226.ttf') format('truetype'); /* local font file */
      font-weight: normal;
      font-style: normal;
    }

    html, body { height: 100%; margin: 0; }

    body {
      margin: 0;
      background: #000 url("https://i0.wp.com/plotandtheme.com/wp-content/uploads/2016/10/spiritedawaytraingif.gif?fit=1920%2C1040&ssl=1")
                  center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .circle {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5); /* 50% opaque */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .circle p {
      font-family: 'Cinecaption', sans-serif;
      font-size: 20px;
      color: black;
      margin: 0;
    }

  </style>
</head>
<body>
  <div class="circle">
    <p>welcome to my profile <br>scroll down for more info</p>
  </div>
</body>
</html>
